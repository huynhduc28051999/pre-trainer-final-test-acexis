<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Cờ caro</title>
</head>
<body>
  <div class="container">
    <h1>Cờ caro</h1>
    <table>
      <tr>
        <td><button class="play" data-btn="1"></button></td>
        <td><button class="play" data-btn="2"></button></td>
        <td><button class="play" data-btn="3"></button></td>
      </tr>
      <tr>
        <td><button class="play" data-btn="4"></button></td>
        <td><button class="play" data-btn="5"></button></td>
        <td><button class="play" data-btn="6"></button></td>
      </tr>
      <tr>
        <td><button class="play" data-btn="7"></button></td>
        <td><button class="play" data-btn="8"></button></td>
        <td><button class="play" data-btn="9"></button></td>
      </tr>
    </table>
    <div class="reset"><button>RESET</button></div>
    <div class="form">
      <input type="number" name="hang" id="hang" placeholder="Số hàng">
      <input type="number" name="winNumber" id="winNumber" placeholder="Điều kiện thắng">
      <button id="change">Change</button>
    </div>
    <div class="show-place"></div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
